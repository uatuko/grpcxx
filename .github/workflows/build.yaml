name: Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  linux:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow_ref }}-${{ github.job }}_${{ matrix.container }}-${{ matrix.compiler }}-${{ matrix.variant }}
    container: ${{ matrix.container }}

    strategy:
      fail-fast: false
      matrix:
        compiler:
          - g++
          - clang++
        container:
          - ubuntu:24.04
        variant:
          - libuv
          - asio
        include:
          - compiler: g++
            dependencies: g++
          - compiler: clang++
            dependencies: clang
          - variant: asio
            cmake_args: -DGRPCXX_USE_ASIO=ON

    steps:
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            ${{ matrix.dependencies }} \
            cmake ninja-build git ca-certificates \
            libprotobuf-dev libprotoc-dev protobuf-compiler

      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.arch }}_${{ matrix.container }}-${{ matrix.compiler }}-${{ matrix.variant }}-${{ hashFiles('cmake/dependencies.cmake') }}

      - name: Configure CMake
        run: |
          cmake -B .build -G Ninja \
            -DCMAKE_CXX_COMPILER=${{ matrix.compiler }} \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_TESTING=ON \
            ${{ matrix.cmake_args }}
      - name: Build
        run: |
          cmake --build .build --config Release
      
      - name: Test Project
        uses: threeal/ctest-action@v1.1.0
        with:
          test-dir: .build

  macos:
    runs-on: macos-15
    concurrency:
      group: ${{ github.workflow_ref }}-${{ github.job }}_${{ matrix.compiler }}-${{ matrix.variant }}
    strategy:
      fail-fast: false
      matrix:
        compiler:
          # Right now, there is a bug in either libprotoc or GCC, which results in trying
          # to link with undefined symbols. Unfortunately I don't have an ARM Mac to try.
          # Compiling with clang (the default Mac OS X C++ compiler) should still prove
          # a good degree of testing.
          # - g++-14
          - clang++
        variant:
          - libuv
          - boost_asio
        include:
          - variant: boost_asio
            cmake_args: -DGRPCXX_USE_ASIO=ON
            dependencies: boost

    steps:
      - name: Install dependencies
        run: |
          brew install \
            protobuf@3 \
            ninja \
            git \
            ${{ matrix.dependencies }}
          brew link protobuf@3

      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.arch }}_${{ runner.os }}-${{ matrix.compiler }}-${{ matrix.variant }}-${{ hashFiles('cmake/dependencies.cmake') }}

      - name: Configure CMake
        run: |
          if [ ${{ matrix.compiler }} == "clang" ]; then
            export PATH="$(brew --prefix llvm@18)/bin:${PATH}"; \
          fi

          cmake -B .build -G Ninja \
            -DCMAKE_CXX_COMPILER=${{ matrix.compiler }} \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_TESTING=ON \
            ${{ matrix.cmake_args }}
      - name: Build
        run: |
          cmake --build .build --config Release
      
      - name: Test
        uses: threeal/ctest-action@v1.1.0
        with:
          test-dir: .build
